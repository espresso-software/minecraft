# This is a basic workflow to help you get started with Actions

name: Deploy Modpack

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      tags:
        description: 'Enter tags to run'
        required: true
        default: 'server'
        type: string
      modpack:
        description: 'Enter modpack to run'
        required: true
        type: choice
        options:
          - vault-hunters
          - atm10-tts
          - gtnh
          - prominence-ii
          - skyfactory-5
          - atm-10

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ['self-hosted', 'ansible']

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
          token: ${{ secrets.READ_ACCESS_TOKEN }}
      
      - uses: espresso-software/actions/ansible/run-playbook@main
        env:
          VAULT_DECRYPT_TOKEN: ${{ secrets.VAULT_DECRYPT_TOKEN }}
        with:
          playbook_path: ${{ github.event.inputs.modpack }}.yml
          inventory_path: inventory/hosts.yml
        