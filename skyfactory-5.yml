---
#TODO: change from UFW to physical firewall device
- name: Open Firewall Ports
  become: true
  hosts:
    - k3s
  tags:
    - firewall
  tasks:
    - name: Open minecraft Ports
      community.general.ufw:
        rule: allow
        dest: "{{ network.identifier }}.{{ network_address }}"
        port: 25565
        proto: tcp
        comment: "minecraft server"

- name: 
  hosts:
    - k3s_managers
  run_once: true
  tags:
    - server
  environment:
    KUBECONFIG: "{{ kube_config_path }}"
  become: true
  vars:
    deployment: "skyfactory-5"
    itzg_tag: "java21"
    namespace: "minecraft"
    version: "5.0.2"
    server_stats: "forge"
    ops_json:
      [
        {
          "uuid": "f0992df2-357c-403c-9d4c-b73da406aabb",
          "name": "queen_of_wands",
          "level": 4,
          "bypassesPlayerLimit": true
        },
        {
          "uuid": "e2602b7a-32d0-4bc8-874c-b4e292a3a0b3",
          "name": "Miles_Teh_Husko",
          "level": 4,
          "bypassesPlayerLimit": true
        }
      ]
    envConfigMap:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: "{{ deployment }}-env-{{ version }}"
        namespace: "{{ namespace }}"
      data:
        EULA: "true"
        TYPE: "AUTO_CURSEFORGE"
        SPAWN_PROTECTION: "0"
        ALLOW_FLIGHT: "TRUE"
        MOTD: "Skyfactory 5 {{ version }}"
        RCON_CMDS_STARTUP: |
          gamerule doInsomnia false
        INIT_MEMORY: "6G"
        MAX_MEMORY: "12G"
        CF_BASE_DIR: /data
        CF_SERVER_MOD: "https://mediafilez.forgecdn.net/files/6044/657/SkyFactory_5_Server_5.0.2.zip" # Pins to specific version
        JVM_XX_OPTS: "-XX:+UseZGC -XX:+ParallelRefProcEnabled -XX:ParallelGCThreads=4 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:+PerfDisableSharedMem"
        USE_AIKAR_FLAGS: "FALSE"
  roles:
    - deploy
      
