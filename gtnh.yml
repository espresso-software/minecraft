---
#TODO: change from UFW to physical firewall device
- name: Open Firewall Ports
  become: true
  hosts:
    - gamers
  tags:
    - firewall
  tasks:
    - name: Open minecraft Ports
      community.general.ufw:
        rule: allow
        dest: "{{ network.identifier }}.3.100"
        port: 25565
        proto: tcp
        comment: "minecraft server - gtnh"

- name: 
  hosts:
    - k3s_managers
  run_once: true
  tags:
    - server
  environment:
    KUBECONFIG: "{{ kube_config_path }}"
  become: true
  vars:
    network_address: "{{ network.identifier }}.3.100"
    deployment: "gtnh"
    itzg_tag: "java21"
    namespace: "minecraft"
    version: "v2.7.2-qf"
    min_cpu: 2
    max_cpu: 6
    min_ram: "8G"
    max_ram: "16G"
    world_size: "20Gi"
    etc_size: "5Gi"
    save_size: "5Gi"
    mods_size: "5Gi"
    server_stats: "forge"
    svc_port: 25565
    ops_json:
      [
        {
          "uuid": "f0992df2-357c-403c-9d4c-b73da406aabb",
          "name": "queen_of_wands",
          "level": 4,
          "bypassesPlayerLimit": true
        }
      ]
    envConfigMap:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: "{{ deployment }}-env-{{ version }}"
        namespace: "{{ namespace }}"
      data:
        EULA: "true"
        TYPE: "FORGE"
        LOG_TIMESTAMP: "true"
        # SEED: ""
        SPAWN_PROTECTION: "0"
        ALLOW_FLIGHT: "TRUE"
        MOTD: "{{ deployment }} {{ version }}"
        RCON_CMDS_STARTUP: gamerule doInsomnia false
        #  gamrule doFireTick false
        INIT_MEMORY: "{{ min_ram }}"
        MAX_MEMORY: "{{ max_ram }}"
        # CF_SLUG: ""
        # CF_FILE_ID: ""
        # CF_BASE_DIR: "/data"
        # CF_SERVER_MOD: ""
        GENERIC_PACKS: GT_New_Horizons_2.7.2_Server_Java_17-21
        GENERIC_PACKS_SUFFIX: .zip
        GENERIC_PACKS_PREFIX: https://downloads.gtnewhorizons.com/ServerPacks/
        # if this isn't true, then the container tries to download the modpack every run
        SKIP_GENERIC_PACK_UPDATE_CHECK: "false"
        JVM_XX_OPTS: "-XX:+UseZGC -XX:+ParallelRefProcEnabled -XX:+UseStringDeduplication -XX:ParallelGCThreads={{ (min_cpu | int * 2) | round(0, 'ceil') | int }} -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:+PerfDisableSharedMem"
        USE_AIKAR_FLAGS: "FALSE"
  roles:
    - deploy