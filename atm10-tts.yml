---
- name:
  hosts:
    - game-k3s-managers
  run_once: true
  tags:
    - server
  environment:
    KUBECONFIG: "{{ kube_config_path }}"
  become: true
  vars:
    network_address: "10.0.206.100"
    instance: "atm10-tts"
    itzg_tag: "java21"
    namespace: "games"
    version: "v1.1.2"
    min_cpu: 1
    max_cpu: 4
    min_ram: "6G"
    max_ram: "16G"
    world_size: "20Gi"
    etc_size: "5Gi"
    backup_size: "10Gi"
    save_size: "5Gi"
    mods_size: "5Gi"
    server_stats: "forge"
    svc_port: 25566
    ops_json:
      [
        {
          "uuid": "f0992df2-357c-403c-9d4c-b73da406aabb",
          "name": "queen_of_wands",
          "level": 4,
          "bypassesPlayerLimit": true,
        },
      ]
    envConfigMap:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: "{{ instance }}-env-{{ version }}"
        namespace: "{{ namespace }}"
      data:
        EULA: "true"
        LOG_TIMESTAMP: "true"
        ENABLE_AUTO_RESTART: "false"
        # VERSION: ""
        TYPE: "AUTO_CURSEFORGE"
        # SEED: ""
        SPAWN_PROTECTION: "0"
        ALLOW_FLIGHT: "TRUE"
        MOTD: "{{ instance }} {{ version }}"
        # RCON_CMDS_STARTUP: |
        #  gamerule doInsomnia false
        #  gamerule doFireTick false
        INIT_MEMORY: "{{ min_ram }}"
        MAX_MEMORY: "{{ max_ram }}"
        PROXY: "{{ internet_proxy }}"
        CF_SLUG: "all-the-mods-10-sky"
        CF_FILE_ID: "6913333"
        # CF_BASE_DIR: "/data"
        # CF_SERVER_MOD: ""
        JVM_XX_OPTS: "-XX:+UseZGC -XX:+ParallelRefProcEnabled -XX:+UseStringDeduplication -XX:ParallelGCThreads={{ (min_cpu | int * 2) | round(0, 'ceil') | int }} -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:+PerfDisableSharedMem"
        USE_AIKAR_FLAGS: "FALSE"
  roles:
    - deploy
