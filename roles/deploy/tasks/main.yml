- name: Debug vars
  debug:
    msg: |
      Deploying {{ instance }} {{ version }} in {{ namespace }}
        itzg image tag: {{ itzg_tag }}
        Listening on: {{ network_address }}:{{ svc_port }}
        Min CPU: {{ min_cpu }} Max CPU: {{ max_cpu }}
        Min RAM: {{ min_ram }} Max RAM: {{ max_ram }}
        Writeable Directories:
          /data {{ etc_size }}
           |- backups {{ backup_size }}
           |- world {{ world_size }}
           |- save {{ save_size }}
           |- mods {{ mods_size }}

- name: Create Namespace
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ namespace }}"
        labels:
          pod-security.kubernetes.io/warn: restricted
          pod-security.kubernetes.io/warn-version: latest
        
- name: Create Persistent Volume Claims
  failed_when: false # ignore failure if PVC already exists
  with_items:
    - name: "{{ instance }}"
      size: "{{ etc_size }}"
    - name: "{{ instance }}-world"
      size: "{{ world_size }}"
    - name: "{{ instance }}-save"
      size: "{{ save_size }}"
    - name: "{{ instance }}-mods-{{ version }}"
      size: "{{ mods_size }}"
    - name: "{{ instance }}-backups"
      size: "{{ backup_size }}"
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: "{{ item.name }}"
        namespace: "{{ namespace }}"
        labels:
          game: minecraft
          app: "{{ instance }}"
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: "{{ item.size }}"

- name: Create RCON Secret
  no_log: true
  register: rconSecret
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: "{{ instance }}-rcon-{{ version }}"
        namespace: "{{ namespace }}"
        labels:
          game: minecraft
          app: "{{ instance }}"
      type: Opaque
      data:
        password: "{{ lookup('password', '/dev/null length=16 chars=ascii_letters,digits') | b64encode }}"

- name: Update API KEY Secret
  no_log: true
  register: apiKeySecret
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: "cf-api-key"
        namespace: "{{ namespace }}"
        labels:
          game: minecraft
      type: Opaque
      data:
        key: "{{ cf_api_key | b64encode }}"

- name: Create Environment ConfigMap
  register: envConfigMap_cm
  kubernetes.core.k8s:
    definition: "{{ envConfigMap | to_yaml }}"

- name: Create ops.json ConfigMap
  register: ops_json_cm
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: "{{ instance }}-ops-{{ version }}"
        namespace: "{{ namespace }}"
        labels:
          game: minecraft
          app: "{{ instance }}"
      data:
        ops.json: "{{ ops_json | to_json(indent=2,sort_keys=true) }}"

