---
#TODO: change from UFW to physical firewall device
- name: Open Firewall Ports
  hosts:
    - k3s
  tags:
    - firewall
  tasks:
    - name: Open minecraft Ports
      community.general.ufw:
        rule: allow
        dest: "{{ network.identifier }}.{{ network_address }}"
        port: 25565
        proto: tcp
        comment: "prominence ii minecraft server }}"

- name: 
  hosts:
    - k3s_managers
  run_once: true
  tags:
    - server
  environment:
    KUBECONFIG: "{{ kube_config_path }}"
  become: true
  vars:
    deployment: "prominence-ii"
    namespace: "minecraft"
    version: "3.0.12"
    ops_json:
      [
        {
          "uuid": "f0992df2-357c-403c-9d4c-b73da406aabb",
          "name": "queen_of_wands",
          "level": 4,
          "bypassesPlayerLimit": true
        },
        {
          "uuid": "595f1539-787c-4ce0-86eb-1f4829c20730",
          "name": "Wolfy1996",
          "level": 4,
          "bypassesPlayerLimit": true
        }
      ]
    envConfigMap:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: "{{ deployment }}-env-{{ version }}"
        namespace: "{{ namespace }}"
      data:
        EULA: "true"
        TYPE: "CURSEFORGE"
        SPAWN_PROTECTION: "0"
        VERSION: "1.20.1"
        SEED: "-5322780995844550520"
        ALLOW_FLIGHT: "TRUE"
        MOTD: "Prominence II v3.0.12"
        RCON_CMDS_STARTUP: "gamerule doFireTick false"
        MAX_PLAYERS: "30"
        INIT_MEMORY: "8G"
        MAX_MEMORY: "16G"
        CF_BASE_DIR: "/data"
        CF_SERVER_MOD: "https://mediafilez.forgecdn.net/files/5903/180/Prominence_II_RPG_Server_Pack_v3.0.12.zip"
  roles:
    - deploy
      
